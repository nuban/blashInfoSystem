#切换配置文件
spring:
  profiles:
    active: dev


#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    root: info
    vip.imagin.blast: debug
  file:
    name: logs/blog-dev.log








#一些常用的配置，代码中需要读取
# 验证码过期时间和jwt过期时间
jwt:
  codeTimeOut: 5  #分钟
  jwtTimeOut: 24  #小时

# 验证码开关
code:
  switch: false

# 图片上传路径
img:
  path: E:\expimg\
  #path: /home/expimg/ # linux系统下的上传路径




